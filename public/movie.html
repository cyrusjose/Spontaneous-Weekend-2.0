  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/movie.css" />
    <!-- JS deferred -->
    <script src="./js/movie.js" defer></script>
  </head>
  <body>
    <!-- Begin navbar -->
    <nav class="nav-wrapper" id="nav-container">

              >Home <i class="fa fa-home" aria-hidden="true"></i

          </li>
          <li>
            <a class="hover2" href="./movie.html"
              >Watch <i class="fa fa-film" aria-hidden="true"></i
            ></a>

              >Eat <i class="fa fa-cutlery" aria-hidden="true"></i

      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a href="./home.html"
          >Home <i class="fa fa-home" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a href="#">|Watch <i class="fa fa-film" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="./food.html"
          >Eat <i class="fa fa-cutlery" aria-hidden="true"></i

      </li>
      </li>
      <!-- Logout -->
      <li>
        <a href="./login.html">Logout</a>
      </li>
    </ul>
    <!-- End navbar -->
    <!-- Begin Body -->
    <main>
      <div class="genButton">
        <h1 class="mainHeader">Pick a Genre!</h1>
        <h2 class="secondHeader hide">Don't like the movie? Try another!</h2>
      </div>
      <div class="genButton">
        <!-- <button class="generateMovie">Find A Movie</button> -->
        <button class="generateMovie" id="action">
          Action
        </button>
        <button class="generateMovie" id="adventure">Adventure</button>
        <button class="generateMovie" id="animation">Animation</button>
        <button class="generateMovie" id="comedy">Comedy</button>
        <button class="generateMovie" id="crime">Crime</button>
        <button class="generateMovie" id="documentary">Documentary</button>
        <button class="generateMovie" id="drama">Drama</button>
        <button class="generateMovie" id="family">Family</button>
        <button class="generateMovie" id="fantasy">Fantasy</button>
        <button class="generateMovie" id="horror">Horror</button>
        <button class="generateMovie" id="music">Music</button>
        <button class="generateMovie" id="mystery">Mystery</button>
        <button class="generateMovie" id="science fiction">
          Science Fiction
        </button>
        <button class="generateMovie" id="thriller">Thriller</button>
        <button class="generateMovie" id="war">War</button>
        <button class="generateMovie" id="western">Western</button>
      </div>

      <div class="main row">
        <div class="col s12 m12 l12 xl12">
          <h5 class="title center-align hide"></h5>
          <div class="genButton">
            <img class="poster" />
          </div>
          <br />
          <div class="genButton">
            <div class="movieInfo hide">
              <ul>
                <li>
                  <h6 class="info">Plot</h6>
                  <span class="description"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Release Date</h6>
                  <span class="release"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Run Time</h6>
                  <span class="runTime"></span>
                </li>
                <br />
                <li>
                  <h6 class="info">Genres</h6>
                  <span class="genre"></span>
                </li>
                <br />
                <li>
                  <a href="#" class="homepage" id="link" target="_blank"
                    >Click to See the Movie's Homepage</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Body -->
    <!-- Begin footer -->
    <div class="footer-copyright footer">
      <div class="container">
        A Spontaneous Production 2020
      </div>
    </div>
    <!-- End footer -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- End script -->
  </body>
